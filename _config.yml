# GitHub Pages Configuration
title: SelfLearning Programming Course
description: A structured programming course covering HTML, JavaScript, and more

# Critical: baseurl must be set for GitHub Pages repository
baseurl: "/SelfLearning"
url: "https://maxneo4.github.io"

# Theme - GitHub Pages built-in theme
theme: jekyll-theme-cayman

# Markdown processor
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# URL handling - converts .md files to clean URLs
permalink: /:path/

# Mermaid support (via GitHub Pages built-in support)
mermaid:
  enable: true

# Navigation
navigation:
  - title: Home
    url: /SelfLearning/
  - title: HTML Basics
    url: /SelfLearning/docs/html/
  - title: Examples
    url: /SelfLearning/Samples/

# Exclude files from processing
exclude:
  - .git/
  - .github/
  - .claude/
  - .qwen/
  - openspec/
  - README.md

# Plugins for GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
