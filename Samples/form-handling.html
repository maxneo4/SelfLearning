<!DOCTYPE html>
<html>
<head>
    <title>Form Handling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
        #output.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Form Handling Example</h1>
    <p>Enter your information and click submit to see JavaScript handle the form data.</p>

    <form id="myForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Enter a message">
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="output">
        <h2>Form Data:</h2>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Message:</strong> <span id="displayMessage"></span></p>
    </div>

    <script>
        // Handle form submission
        document.getElementById('myForm').addEventListener('submit', function(event) {
            // Prevent the form from actually submitting (which would reload the page)
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Display the values
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayEmail').textContent = email;
            document.getElementById('displayMessage').textContent = message || '(No message provided)';

            // Show the output div
            document.getElementById('output').classList.add('show');
        });
    </script>
</body>
</html>
