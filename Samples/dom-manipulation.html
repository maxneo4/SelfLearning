<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #contentBox {
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .item {
            padding: 10px;
            margin: 5px 0;
            background-color: #e0e0e0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>DOM Manipulation Example</h1>
    <p>Use the buttons below to manipulate the DOM (Document Object Model).</p>

    <div class="controls">
        <button onclick="changeHeading()">Change Heading</button>
        <button onclick="toggleBox()">Toggle Box</button>
        <button onclick="changeBoxColor()">Change Box Color</button>
        <button onclick="addItem()">Add Item</button>
        <button onclick="removeLastItem()">Remove Last Item</button>
        <button onclick="resetAll()">Reset All</button>
    </div>

    <div id="contentBox">
        <h2 id="heading">Dynamic Content</h2>
        <p id="description">This content can be changed dynamically using JavaScript.</p>
        <div id="itemList"></div>
    </div>

    <script>
        let itemCount = 0;
        const colors = ['#f9f9f9', '#ffe0e0', '#e0f0ff', '#e0ffe0', '#fff0e0'];
        let colorIndex = 0;

        function changeHeading() {
            const heading = document.getElementById('heading');
            const newTexts = ['Heading Changed!', 'Another Update', 'DOM Magic!', 'Dynamic Content'];
            heading.textContent = newTexts[Math.floor(Math.random() * newTexts.length)];
        }

        function toggleBox() {
            const box = document.getElementById('contentBox');
            box.classList.toggle('hidden');
        }

        function changeBoxColor() {
            const box = document.getElementById('contentBox');
            colorIndex = (colorIndex + 1) % colors.length;
            box.style.backgroundColor = colors[colorIndex];
        }

        function addItem() {
            itemCount++;
            const itemList = document.getElementById('itemList');

            // Create a new div element
            const newItem = document.createElement('div');
            newItem.className = 'item';
            newItem.textContent = `Item #${itemCount} - Added at ${new Date().toLocaleTimeString()}`;

            // Add it to the list
            itemList.appendChild(newItem);
        }

        function removeLastItem() {
            const itemList = document.getElementById('itemList');
            const items = itemList.getElementsByClassName('item');

            if (items.length > 0) {
                itemList.removeChild(items[items.length - 1]);
                itemCount--;
            } else {
                alert('No items to remove!');
            }
        }

        function resetAll() {
            // Reset heading
            document.getElementById('heading').textContent = 'Dynamic Content';

            // Reset box color
            const box = document.getElementById('contentBox');
            box.style.backgroundColor = '#f9f9f9';
            colorIndex = 0;

            // Show box if hidden
            box.classList.remove('hidden');

            // Clear all items
            document.getElementById('itemList').innerHTML = '';
            itemCount = 0;
        }
    </script>
</body>
</html>
